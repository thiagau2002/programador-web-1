	<script>
	var distancia;
    distancia=prompt('ingrese cantidad de metros a recorrer:','');

	

	if (distancia<=1000){
	  document.write(' pie ');
	}else{
		if (distancia<=10000 & distancia>1000) 
	  document.write(' bicleta ');

		if (distancia<=100000 & distancia>30000) 
	  document.write(' bicleta ');

		if (distancia>100000 ) 
	  document.write(' avion ');
	  }

	</script>
