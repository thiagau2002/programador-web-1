<body>
    <textarea name="message" onkeyup="countChars(this);"></textarea>
        <p id="charNum">0 characters</p>

    <script>
        

        function countChars(obj){
    document.getElementById("charNum").innerHTML = obj.value.length+' characters';
}

</script>
